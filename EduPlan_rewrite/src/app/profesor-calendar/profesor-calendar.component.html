<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-sm-8 ui-md-6 ui-lg-3">
        <p-calendar [(ngModel)]="rangeDates" (onSelect)="handleSelectedDate()" aria-placeholder="Asdf" selectionMode="range" [showIcon]="true" [readonlyInput]="true"></p-calendar>
        
    </div>
    <div class="ui-g-12 ui-sm-4 ui-md-6 ui-lg-9">
        <div style="float: right;">
            <p-menu  styleClass="menuCss" [showTransitionOptions]="'5ms'" [hideTransitionOptions]="'5ms'" #menu
                [popup]="true" [model]="legend"></p-menu>
            <button type="button" pButton icon="fa fa-fw fa-info" label="{{ 'STUDENTCALENDAR_LEGENDA' | translate }}"
                (click)="menu.toggle($event)"></button>
        </div>
    </div>

    

    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12" style="margin-top: -10px;">
        
        <hr style="color: #c2dfd5; padding-right: 10px;"><br/>
    </div>

</div>

<div *ngIf="events; else loader">
    <!-- <p-fullCalendar id="calendar"  [events]="events" [options]="calendarOptions" ></p-fullCalendar> -->
</div>
<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12" style="margin-top: -30px;">
    <div id="calendar"></div>
</div>

<ng-template #loader>
    <p-progressBar mode="indeterminate"></p-progressBar>
</ng-template>

<p-dialog [header]="'KATALOZI_PREDMET_DETALJI' | translate " [(visible)]="displayEventDialog" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="100" 
                 [baseZIndex]="10000">
                <div class="ui-g ui-fluid form-group" *ngIf="eventDetalji">
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12" style="padding: 10px;">
                        <span class="ui-float-label">
                            <input id="detaljiTermin" type="text" size="30" [ngModel]="eventDetalji.termin" pInputText disabled> 
                            <label for="detaljiTermin">{{ 'SERVICES_AP_SATNICA_SATNICA' | translate }}
                                <!-- Termin -->
                            </label>
                        </span>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12" style="padding: 10px;">
                        <span class="ui-float-label">
                            <input id="detaljiPredmetNaziv" type="text" size="30" [ngModel]="eventDetalji.PredmetNaziv" pInputText disabled> 
                            <label for="detaljiPredmetNaziv">{{ eventDetalji.PredmetKratica }}
                            </label>
                        </span>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-6 ui-lg-6" style="padding: 10px;">
                        <span class="ui-float-label">
                            <input id="detaljiPodTipPredavanjaNaziv" type="text" size="30" [ngModel]="eventDetalji.PodTipPredavanjaNaziv" pInputText disabled> 
                            <label for="detaljiPodTipPredavanjaNaziv">{{ 'KATALOZI_PODTIPPREDAVANJA_PODTIPNASTAVE' | translate }}
                                <!-- Podtip predavanja -->
                            </label>
                        </span>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-6 ui-lg-6" style="padding: 10px;">
                        <span class="ui-float-label">
                            <input id="detaljiSifraPredavaonice" type="text" size="30" [ngModel]="eventDetalji.SifraPredavaonice" pInputText disabled> 
                            <label for="detaljiSifraPredavaonice">{{ 'GRUPEZANASTAVU_GRUPEZANASTAVUIZVJESTAJ_PREDAVAONICA' | translate }}
                                <!-- Predavaonica -->
                            </label>
                        </span>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-6 ui-lg-6" style="padding-left: 10px;">
                            <!-- <p-inputSwitch id="detaljiRealizirano" [(ngModel)]="eventDetalji.Realizirano"></p-inputSwitch> -->
                            <p-toggleButton [onLabel]="'NASTAVA_AUTOMATSKAREALIZACIJA_REALIZIRANO' | translate" [offLabel]="'NASTAVA_NASTAVAREALIZACIJAGRUPNA_REALIZIRAJ' | translate" onIcon="fa fa-check" offIcon="fa fa-exclamation-circle" iconPos="right" [(ngModel)]="eventDetalji.Realizirano"></p-toggleButton>
                    </div>
                    <div class="ui-g-12 ui-sm-6 ui-md-6 ui-lg-6" style="padding-left:10px;">
                            <!-- <p-inputSwitch id="detaljiRealizirano" [(ngModel)]="eventDetalji.Realizirano"></p-inputSwitch> -->
                            <p-toggleButton disabled [onLabel]="'KATALOZI_BDNASTAVNIKSURADNIKRASPORED_PRISUTAN' | translate" [offLabel]="'STUDENTCALENDAR_ODSUTAN' | translate" onIcon="fa fa-check" offIcon="fa fa-exclamation-circle" iconPos="right" [(ngModel)]="eventDetalji.Prisutan"></p-toggleButton>
                    </div>
                    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12" style="padding-left:10px;">
                            <p-chips disabled id="detaljiStudijNaziv" [(ngModel)]="eventDetalji.StudijNaziv"></p-chips>
                    </div>
                    
                    
                </div>
                <p-footer>
                    <button type="button" pButton icon="fa fa-fw fa-times" (click)="displayEventDialog=false" label="Zatvori" class="ui-button-secondary"></button>
                </p-footer>
            </p-dialog>
