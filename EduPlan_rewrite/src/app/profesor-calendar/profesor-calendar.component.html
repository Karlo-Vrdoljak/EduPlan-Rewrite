<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-sm-3 ui-md-3 ui-lg-3">
        <p-calendar [(ngModel)]="rangeDates" (onSelect)="handleSelectedDate()" aria-placeholder="Asdf" selectionMode="range" [showIcon]="true" [readonlyInput]="true"></p-calendar>
    </div>
    <div class="ui-g-12 ui-sm-6 ui-md-6 ui-lg-6">
        <div style="padding-top:0.5em; text-align:center;">
            <span class="fc-event-dot" style="background-color:#004e8a"></span>  {{ 'STUDENTCALENDAR_PREDAVANJA' | translate }} &nbsp; &nbsp;
            <span class="fc-event-dot" style="background-color:#4caf50"></span>  {{ 'STUDENTCALENDAR_SEMINAR' | translate }} &nbsp; &nbsp;
            <span class="fc-event-dot" style="background-color:#ff9800"></span>  {{ 'STUDENTCALENDAR_VJEZBE' | translate }} &nbsp; &nbsp;
            <span class="fc-event-dot" style="background-color:#f44336"></span>  {{ 'STUDENTCALENDAR_ISPITI' | translate }} &nbsp; &nbsp;
        </div>
    </div> 
        <div class="ui-g-12 ui-sm-3 ui-md-3 ui-lg-3">
    </div>

    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-12">
        
        <hr style="color: #c2dfd5; padding-right: 10px;"><br/>
    </div>

</div>

<div *ngIf="events; else loader">
    <!-- <p-fullCalendar id="calendar"  [events]="events" [options]="calendarOptions" ></p-fullCalendar> -->
</div>
<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div id="calendar"></div>
</div>

<ng-template #loader>
    <p-progressBar mode="indeterminate"></p-progressBar>
</ng-template>
