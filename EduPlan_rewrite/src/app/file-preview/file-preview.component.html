    <div id="fileViewerContentInnerPdf" class="fileViewerContentInner">
        <pdf-viewer *ngIf="type == 'application/pdf'  && loaded" [src]="pdfSrc" [render-text]="false"
            style="display: block;" [original-size]="false" [fit-to-page]="false" [autoresize]="true" [zoom]="zoom"
            [show-all]="prikaziSve" (after-load-complete)="afterLoadComplete($event)">
        </pdf-viewer>



        <div id="fileViewerContentInnerImage" class="fileViewerContentInner"
            *ngIf="datoteka.mimetype == 'image/jpeg' || datoteka.mimetype == 'image/png' && pdfSrcSanitizer && loaded">
            <img id="img_here" type="type" [src]="pdfSrcSanitizer"
                style="display:block;margin:auto;max-width:97%; max-height:97%; height:auto; width:auto;">
        </div>



        <div id="fileViewerContentInnerVideo" class="fileViewerContentInner"
            *ngIf="datoteka.mimetype == 'video/mp4' || datoteka.mimetype == 'video/ogg' || datoteka.mimetype == 'video/webm' && loaded"
            style="height:100%;">
            <video width="100%" height="100%" controls controlsList="nodownload" oncontextmenu="return false;"
                id="video_here">
                <source [src]="pdfSrc" type="type">
                Your browser does not support the video tag.
            </video>
        </div>



        <div id="fileViewerContentInnerAudio" class="fileViewerContentInner"
            *ngIf="datoteka.mimetype == 'audio/mpeg' || datoteka.mimetype == 'audio/mp3' || datoteka.mimetype == 'audio/ogg' || datoteka.mimetype == 'audio/wav' && loaded"
            style="height:100%;">
            <audio width="100%" height="100%" controls controlsList="nodownload" oncontextmenu="return false;"
                id="audio_here">
                <source [src]="pdfSrc" type="type">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
